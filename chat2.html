<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=650, initial-scale=1" />
  <title>Chat Visual</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      width: 650px; height: 800px;
      background: transparent;
      font-family: "Segoe UI", Arial, sans-serif;
      overflow: hidden;
    }

    #chat {
      display: flex;
      flex-direction: column-reverse;
      gap: 10px;
      height: 100%;
      padding: 20px;
      box-sizing: border-box;
    }

    .message {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      animation: fadeUp 10s forwards;
    }

    .nick-box {
      background-color: #1d120f;
      color: white;
      font-weight: bold;
      padding: 8px 12px;
      font-size: 18px;
      border-radius: 6px 6px 0 0;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .badge {
      height: 20px;
      width: 20px;
    }

    .text-box {
      background-color: #6c7634;
      color: black;
      padding: 12px 14px;
      font-size: 17px;
      font-weight: bold;
      line-height: 1.4;
      border-radius: 0 0 6px 6px;
      max-width: 500px;
      word-wrap: break-word;
    }

    @keyframes fadeUp {
      0% { opacity: 1; transform: translateY(0); }
      90% { opacity: 1; transform: translateY(0); }
      100% { opacity: 0; transform: translateY(-20px); }
    }
  </style>
</head>
<body>
  <div id="chat">
    <!-- O sistema do StreamElements/Twitch vai injetar as mensagens aqui -->
  </div>
</body>
</html>
